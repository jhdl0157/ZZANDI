<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/studyDetail.js}"></script>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>스터디명</th>
                <th>글쓴이</th>
                <th>모집 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="study : ${studyList}">
                <td th:text="${study.getId}"></td>
                <td><a href="#" th:href="@{/study/detail/{studyId}(studyId = ${study.getId})}"
                       th:text="${study.studyTitle}"></a></td>
                <td th:text="${study.user.userId}"></td>
                <td th:if="${#dates.create(#temporals.year(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyStart, 'yyyy-MM-dd'))).after(#dates.createNow())}">
                    모집 중</td>
                <td th:if="${#dates.create(#temporals.year(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd'))).after(#dates.createNow()) and
                             #dates.create(#temporals.year(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyStart, 'yyyy-MM-dd'))).before(#dates.createNow())}">
                    진행 중</td>
                <td th:if="${#dates.create(#temporals.year(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyEnd, 'yyyy-MM-dd'))).before(#dates.createNow())}">
                    완료</td>
                <td><a th:if="${user.userId == study.user.userId}"
                        th:href="@{/study/delete/{studyId}(studyId = ${study.getId})}" th:text="삭제"></a></td>
                <td>
                    <a th:if="${#dates.create(#temporals.year(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyStart, 'yyyy-MM-dd'))).after(#dates.createNow()) and
                                user.userId == study.user.userId}"
                       th:href="@{/study/update/{studyId}(studyId = ${study.getId})}"
                       th:text="수정">
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
