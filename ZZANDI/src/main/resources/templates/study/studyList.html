<meta charset="UTF-8">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/studyDetail.js}"></script>
</head>
<body>
<div class="container">
    <h1> Study List </h1>
    <div>
        <form>
            <select th:name="st">
                <option th:value="BOOK" value="BOOK" th:selected="${#strings.equals(param.st, 'BOOK')}">BOOK</option>
                <option th:value="LECTURE" th:selected="${#strings.equals(param.st, 'LECTURE')}">LECTURE</option>
                <option th:value="ALL" th:selected="${param.st} == null or ${#strings.equals(param.st, 'ALL')}">ALL</option>
            </select>
            <select name="ss">
                <option th:value="RECRUIT" th:selected="${#strings.equals(param.ss, 'RECRUIT')}">모집 중</option>
                <option th:value="PROGRESS" th:selected="${#strings.equals(param.ss, 'PROGRESS')}">모집 완료</option>
                <option th:value="ALL" th:selected="${param.ss} == null or ${#strings.equals(param.ss, 'ALL')}">ALL</option>
            </select>
            <input type="text" name="kw" th:value="${param.kw}" placeholder="검색어">
            <button type="submit">검색</button>
        </form>
    </div>
    <div>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>스터디명</th>
                <th>글쓴이</th>
                <th>모집 상태</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="study : ${studyList}">
                <td th:text="${study.getId}"></td>
                <td><a href="#" th:href="@{/study/detail/{studyId}(studyId = ${study.getId})}"
                       th:text="${study.studyTitle}"></a></td>
                <td th:text="${study.user.userId}"></td>
                <td th:text="${study.studyStatus}"></td>
                <td><img th:if="${!#strings.isEmpty(study?.studyCoverUrl)}"
                         th:src="${study.studyCoverUrl}" style="width: 100px; height: 100px;"></td>
                <td><a th:if="${user.userId == study.user.userId}"
                       th:href="@{/study/delete/{studyId}(studyId = ${study.getId})}" th:text="삭제"></a></td>
                <td>
                    <a th:if="${#dates.create(#temporals.year(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.month(#temporals.createDate(study.studyStart, 'yyyy-MM-dd')),#temporals.day(#temporals.createDate(study.studyStart, 'yyyy-MM-dd'))).after(#dates.createNow()) and
                                user.userId == study.user.userId}"
                       th:href="@{/study/update/{studyId}(studyId = ${study.getId})}"
                       th:text="수정">
                    </a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
