<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <div th:replace="layout/head.html :: head"></div>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/studyDto.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>

<!-- header -->
<section th:replace="layout/header.html :: header"></section>

<main id="main">
    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs">
        <div class="page-header d-flex align-items-center" style="background-image: url('');">
            <div class="container position-relative">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6 text-center">
                        <h2>Modify Study</h2>
                        <p>원하시는 조건으로 스터디를 수정하세요!</p>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End Breadcrumbs -->
    <!-- ======= Blog Section ======= -->
    <div id="studyForm">
        <h4>Study</h4>
        <p>스터디 시작 전에는 언제든 수정할 수 있습니다. </p>
        <form action="/study/create" th:object="${studyDto}" method="post" name="myForm">
            <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
            </div>
            <div class="col-md-6 form-group">
                <input id="studyTitle" type="text" th:field="*{studyTitle}" class="form-control" placeholder="스터디명*">
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input id="studyStart" type="date" th:field="*{studyStart}" th:min="${#temporals.format(#temporals.createToday(),'yyyy-MM-dd')}" class="form-control">
                </div>
                <div class="col-md-6 form-group">
                    <input id="studyEnd" type="date" th:field="*{studyEnd}" min="" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <input id="studyPeople" type="number" class="form-control" placeholder="스터디 인원 수*" th:field="*{studyPeople}" min="2">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <input value="BOOK" type="radio" id="studyType" th:field="*{studyType}" name="studyType" > BOOK
                <input value="LECTURE" type="radio" id="studyType" th:field="*{studyType}" name="studyType" > LECTURE
            </div>
            <div id="book">
                <div class="col-md-6 form-group">
                    <label for="bookName"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookName" name="bookName" th:field="*{bookName}" placeholder="책 이름을 입력하세요.">
                    <input th:unless="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookName" name="bookName" placeholder="책 이름을 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookPage"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('BOOK')}" type="number" id="bookPage" name="bookPage"th:field="*{bookPage}" placeholder="페이지 수를 입력하세요.">
                    <input th:unless="${studyDto.studyType.toString().equals('BOOK')}" type="number" id="bookPage" name="bookPage" placeholder="페이지 수를 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookAuthor"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookAuthor" name="bookAuthor" th:field="*{bookAuthor}" min="1" placeholder="작가를 입력하세요.">
                    <input th:unless="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookAuthor" name="bookAuthor" min="1" placeholder="작가를 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookPublisher"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookPublisher" name="bookPublisher" th:field="*{bookPublisher}" placeholder="출판사를 입력하세요.">
                    <input th:unless="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookPublisher" name="bookPublisher" placeholder="출판사를 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="bookIsbn"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookIsbn" name="bookIsbn" th:field="*{bookIsbn}" placeholder="책 고유번호를 입력하세요.">
                    <input th:unless="${studyDto.studyType.toString().equals('BOOK')}" type="text" id="bookIsbn" name="bookIsbn" placeholder="책 고유번호를 입력하세요.">
                </div>
            </div>
            <div id="lecture">
                <div class="col-md-6 form-group">
                    <label for="lectureName"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('LECTURE')}" type="text" id="lectureName" name="lectureName" th:field="*{lectureName}" placeholder="강의 제목을 입력하세요">
                    <input th:unless="${studyDto.studyType.toString().equals('LECTURE')}" type="text" id="lectureName" name="lectureName"  placeholder="강의 제목을 입력하세요">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lecturer"> </label>
                    <input  th:if="${studyDto.studyType.toString().equals('LECTURE')}" type="text" id="lecturer" name="lecturer" th:field="*{lecturer}" placeholder="강사를 입력하세요.">
                    <input  th:unless="${studyDto.studyType.toString().equals('LECTURE')}" type="text" id="lecturer" name="lecturer" placeholder="강사를 입력하세요.">
                </div>
                <div class="col-md-6 form-group">
                    <label for="lectureNumber"> </label>
                    <input th:if="${studyDto.studyType.toString().equals('LECTURE')}" type="number" id="lectureNumber" name="lectureNumber"  th:field="*{lectureNumber}" min="1" placeholder="lecturNumber...??">
                    <input th:unless="${studyDto.studyType.toString().equals('LECTURE')}" type="number" id="lectureNumber" name="lectureNumber"  min="1" placeholder="lecturNumber...??">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <select class="form-select" aria-label="관심사" name="studyTag">
                    <option value="It">It</option>
                    <option value="영어">영어</option>
                    <option value="소설책">소설책</option>
                </select>
            </div>

            <div class="col-md-6 form-group">
                <button id="submit" type="submit" class="btn btn-primary" >수정</button>
            </div>


        </form>

    </div>


</main><!-- End #main -->
<!-- footer -->
<div th:replace="layout/footer.html :: footer"></div>

<!-- tail -->
<div th:replace="layout/tail.html :: tail"></div>

</body>

</html>
