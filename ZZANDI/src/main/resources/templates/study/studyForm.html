<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
    <div th:replace="layout/head.html :: head"></div>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer type="text/javascript" th:src="@{/js/studyDto.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
<section th:replace="layout/header.html :: header"></section>
<div class="container m-3">
    <form action="/study/create" th:object="${studyDto}" method="post" name="myForm">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="form-group">
            <div>
                <label for="studyTitle"> </label>
                <input type="text" id="studyTitle" th:field="*{studyTitle}" placeholder="스터디명을 입력하세요">
            </div>
            <div>
                <label for="studyStart"> </label>
                <input type="date" id="studyStart"th:field="*{studyStart}" th:min="${#temporals.format(#temporals.createToday(),'yyyy-MM-dd')}" class="a1">
            </div>
            <div>
                <label for="studyEnd"> </label>
                <input type="date" id="studyEnd" th:field="*{studyEnd}" min="" class="a2">
            </div>
            <div>
                <label for="studyPeople"> </label>
                <input type="number" id="studyPeople" th:field="*{studyPeople}" min="2" placeholder="스터디 인원 수를 입력하세요">
            </div>
            <div>
                <label for="studyType"> </label>
                <input type="radio" id="studyType" name="studyType" value="BOOK"> Book
                <input type="radio" id="studyType" name="studyType" value="LECTURE" > Lecture
            </div>
            <div id="book">
                <div>
                    <label for="bookSearch"> </label>
                    <input type="text" id="bookSearch" name="bookSearch" placeholder="책 정보를 입력하세요">
                    <button type="button" id="search">검색</button>
                    <div  class="container">
                        <div class="thumbnail"></div>
                        <button type="button" id="button1">선택</button>
                        <p class="card-title"></p>
                        <p class="card-author"></p>
                        <p class="card-publisher"></p>
                        <p class="card-page"></p>

                    </div>
                    <div class="container">
                        <div class="thumbnail2"></div>
                        <button type="button" id="button2">선택</button>
                        <p class="card-title2"></p>
                        <p class="card-author2"></p>
                        <p class="card-publisher2"></p>
                        <p class="card-page2"></p>
                    </div>
                </div>
                <div>
                    <label for="bookName"> </label>
                    <input type="text" id="bookName" name="bookName" value="" readonly placeholder="책 제목을 입력하세요.">
                </div>
                <div>
                    <label for="bookAuthor"> </label>
                    <input type="text" id="bookAuthor" name="bookAuthor" value="" readonly placeholder="작가를 입력하세요.">
                </div>
                <div>
                    <label for="bookPublisher"> </label>
                    <input type="text" id="bookPublisher" name="bookPublisher" placeholder="출판사를 입력하세요.">
                </div>
                <div>
                    <label for="bookIsbn"> </label>
                    <input type="text" id="bookIsbn" name="bookIsbn" placeholder="책 고유번호를 입력하세요.">
                </div>
            </div>
            <div id="lecture">
                <div>
                    <label for="lectureName"> </label>
                    <input type="text" id="lectureName" name="lectureName" placeholder="강의 제목을 입력하세요">
                </div>
                <div>
                    <label for="lecturer"> </label>
                    <input type="text" id="lecturer" name="lecturer" placeholder="강사를 입력하세요.">
                </div>
                <div>
                    <label for="lectureNumber"> </label>
                    <input type="number" id="lectureNumber" name="lectureNumber" min="1" placeholder="lecturNumber...??">
                </div>
            </div>
            <div>
                <select class="form-select" aria-label="관심사" name="studyTag">
                    <option selected>관심사</option>
                    <option value="It">It</option>
                    <option value="영어">영어</option>
                    <option value="소설책">소설책</option>
                </select>
            </div>
        </div>
        <button type="submit" id="submit">등록</button>
    </form>
</div>
</body>
</html>
