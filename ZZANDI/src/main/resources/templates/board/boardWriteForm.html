<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Title</title>
  <style>
    /* BindingResult 에러 처리 문구 */
    .fieldError {
      border-color: #bd2130;
    }

    .error-message {
      font-weight: bold;
      color: darkred;
    }

  </style>
</head>
<body>
<div class="container w-25 mx-auto my-4">
  <h2>글 작성 페이지</h2>
  <form role="form" th:action="@{/board/write}" th:object="${boardWriteDto}" method="post">

    <div class="form-group form-floating">
      <input type="text" th:field="*{title}" placeholder="제목"
             th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
      <label th:for="title">제목을 입력해주세요.</label>
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="error-message">Error Message!</p>
    </div>

    <div class="form-group form-floating mt-4 mb-4">
      <textarea th:field="*{content}" th:class="form-control" placeholder="내용" style="height: 300px"></textarea>
      <label th:for="content">내용을 입력해주세요.</label>
    </div>

    <div class="form-group d-flex justify-content-center w-100">
      <button class="btn btn-danger w-50" style="margin-right: 5px;" type="button" th:onclick="|location.href='@{/board/list}'|">돌아가기</button>
      <button class="btn btn-primary w-50" type="submit">등록</button>
    </div>
  </form>
</div>
</body>
</html>
