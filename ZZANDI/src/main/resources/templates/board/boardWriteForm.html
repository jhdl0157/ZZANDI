<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <!-- 토스트 UI 에디터, css 코어 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css"/>
    <!-- 토스트 UI 에디터, 자바스크립트 코어 -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- 토스트 UI Syntax Highlight css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css"/>

    <!-- 토스트 UI Syntax Highlight 자바스크립트 -->
    <script src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <script defer th:src="@{/js/board/boardWriteForm.js}"></script>
    <title>글 작성</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #ffffff;
            font-family: "GmarketSansMedium", serif;
        }

        /* BindingResult 에러 처리 문구 */
        .fieldError {
            border-color: #bd2130;
        }

        .error-message {
            font-weight: bold;
            color: darkred;
        }
    </style>
</head>
<body>
<div class="w-100 d-flex justify-content-center align-items-center text-black"
     style="height: 100px; background-color: #c5e1a5;">
    <h2 class="mx-3 my-0" style="font-weight: bold;">ZZANDI</h2>
</div>

<div class="test"></div>

<div class="container w-75 mx-auto my-4">
    <h3>글 작성 페이지</h3>
    <form name="form" th:action="@{/{studyId}/board/create (studyId=${studyId})}" th:object="${boardCreateDto}"
          method="post" onsubmit="return validSubmit();">

        <div class="d-flex justify-content-around">
            <div class="form-group align-self-center">
                <select th:field="*{category}" class="category form-select form-select-sm">
                    <option value="">카테고리</option>
                    <option th:each="category : ${T(com.ll.zzandi.enumtype.BoardCategory).values()}"
                            th:value="${category}"
                            th:text="${category}">option
                    </option>
                </select>
            </div>
            <div class="form-group flex-grow-1" style="margin-left: 10px;">
                <input type="text" th:field="*{title}" class="title form-control form-control-sm" placeholder="제목을 입력해주세요."/>
            </div>
        </div>

        <!-- Toast Editor -->
        <div id="editor" class="mt-3 mb-3"></div>
        <!-- Toast Editor Content-->
        <input type="hidden" class="editorContent" name="content">

        <div class="form-group d-flex justify-content-between w-100">
            <button class="btn btn-secondary btn-sm" type="button" th:onclick="|location.href='@{/{studyId}/board/list (studyId=${studyId})}'|">돌아가기</button>
            <button class="btn btn-secondary btn-sm" type="button" th:onclick="validSubmit()">등록</button>
        </div>
    </form>
</div>
</body>
</html>
