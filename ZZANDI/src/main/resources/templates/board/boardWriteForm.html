<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <title>글 작성</title>
    <style>
        @font-face {
          font-family: 'GmarketSansMedium';
          src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
          font-weight: normal;
          font-style: normal;
        }

        body {
          background-color: #eceff1;
          font-family: "GmarketSansMedium", serif;
        }

        /* BindingResult 에러 처리 문구 */
        .fieldError {
          border-color: #bd2130;
        }

        .error-message {
          font-weight: bold;
          color: darkred;
        }
    </style>
</head>
<body>
<div class="container w-25 mx-auto my-4">
  <h2>글 작성 페이지</h2>
  <form role="form" th:action="@{/{studyId}/board/create (studyId=${studyId})}" th:object="${boardCreateDto}" method="post">

    <div class="d-flex justify-content-around">
      <div class="form-group align-self-center">
        <select th:field="*{category}" th:class="${#fields.hasErrors('category')}? 'form-select form-select-sm mb-2 fieldError' : 'form-select form-select-sm mb-2'">
          <option value="">분류</option>
          <option th:each="category : ${T(com.ll.zzandi.enumtype.BoardCategory).values()}"
                  th:value="${category}"
                  th:text="${category}">option
          </option>
        </select>
      </div>
      <div class="form-group form-floating flex-grow-1" style="margin-left: 10px;">
        <input type="text" th:field="*{title}" placeholder="제목"
               th:class="${#fields.hasErrors('title')}? 'form-control fieldError' : 'form-control'">
        <label th:for="title">제목을 입력해주세요.</label>
        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" th:class="error-message">Error Message!</p>
      </div>
    </div>

    <div class="form-group form-floating mt-4 mb-4">
      <textarea th:field="*{content}" th:class="form-control" placeholder="내용" style="height: 300px"></textarea>
      <label th:for="content">내용을 입력해주세요.</label>
    </div>

    <div class="form-group d-flex justify-content-center w-100">
      <button class="btn btn-danger w-50" style="margin-right: 5px;" type="button" th:onclick="|location.href='@{/{studyId}/board/list (studyId=${studyId})}'|">돌아가기</button>
      <button class="btn btn-primary w-50" type="submit">등록</button>
    </div>
  </form>
</div>
</body>
</html>
