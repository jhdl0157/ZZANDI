<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .heart {
            display: flex;
            justify-content: center;
            align-items: baseline;
        }
        .heart > h3 {
            margin: 0 10px;
        }
    </style>
</head>
<body>
<div class="container w-25 mx-auto my-4">
    <h2>글 작성 페이지</h2>
    <form role="form" th:action="@{/board/update/{id}/{page} (id=${updateDto.id}, page=${updateDto.pageNum})}" method="post">

        <div class="d-flex justify-content-around">
            <div class="form-group align-self-center">
                <select id="category" name="category" class="form-select form-select-sm mb-2">
                    <option th:text="${updateDto.category}">분류</option>
                    <option th:each="category : ${T(com.ll.zzandi.enumtype.BoardCategory).values()}"
                            th:value="${category}"
                            th:text="${category}">option
                    </option>
                </select>
            </div>
            <div class="form-group form-floating flex-grow-1" style="margin-left: 10px;">
                <input type="text" class="form-control" id="title" name="title" th:value="${updateDto.title}" >
                <label th:for="title">제목을 입력해주세요.</label>
            </div>
        </div>

        <div class="form-group form-floating mt-4 mb-4">
            <textarea id="content" name="content" class="form-control" placeholder="내용" style="height: 300px" th:text="${updateDto.content}"></textarea>
            <label th:for="content">내용을 입력해주세요.</label>
        </div>

        <div class="form-group d-flex justify-content-center w-100">
            <button class="btn btn-danger w-50" style="margin-right: 5px;" type="button" th:onclick="|location.href='@{/board/detail/{id} (id=${updateDto.id})}'|">돌아가기</button>
            <button class="btn btn-primary w-50" type="submit">등록</button>
        </div>
    </form>
</div>
</body>
</html>
