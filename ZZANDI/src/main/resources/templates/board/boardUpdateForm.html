<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <!-- 토스트 UI 에디터, css 코어 -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.css"/>
    <!-- 토스트 UI 에디터, 자바스크립트 코어 -->
    <script defer src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- 토스트 UI Syntax Highlight css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/themes/prism.min.css"/>
    <link rel="stylesheet"
          href="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.css"/>

    <!-- 토스트 UI Syntax Highlight 자바스크립트 -->
    <script defer
            src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight-all.min.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.css"/>
    <link rel="stylesheet"
          href="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.css"/>

    <script defer src="https://uicdn.toast.com/tui-color-picker/latest/tui-color-picker.min.js"></script>
    <script defer
            src="https://uicdn.toast.com/editor-plugin-color-syntax/latest/toastui-editor-plugin-color-syntax.min.js"></script>

    <link rel="stylesheet"
          href="https://uicdn.toast.com/editor-plugin-table-merged-cell/latest/toastui-editor-plugin-table-merged-cell.min.css"/>
    <script defer
            src="https://uicdn.toast.com/editor-plugin-table-merged-cell/latest/toastui-editor-plugin-table-merged-cell.min.js"></script>

    <div th:replace="layout/head.html :: head"></div>
    <link rel="stylesheet" th:href="@{/css/board/board-update-form.css}">
    <script defer th:src="@{/js/board/boardUpdateForm.js}"></script>
</head>
<body>
<section th:replace="layout/header.html :: header"></section>
<div class="container w-75 mx-auto" style="margin-top: 120px; padding-bottom: 300px; margin-bottom: 20px;">
    <input type="hidden" class="board-id" th:value="${boardId}">
    <input type="hidden" class="study-id" th:value="${studyId}">
    <div>
        <form name="form"
              th:action="@{/{studyId}/board/update/{boardId}/{page} (studyId=${studyId}, boardId=${updateDto.id}, page=${updateDto.pageNum})}"
              method="post" enctype="multipart/form-data" onsubmit="return validSubmit();">
            <div class="d-flex justify-content-around update-header">
                <div class="form-group align-self-center">
                    <select id="category" name="category" class="category form-select form-select-sm">
                        <option th:text="${updateDto.category}">분류</option>
                        <option value="">카테고리</option>
                        <option value="공지">공지</option>
                        <option value="정보">정보</option>
                        <option value="질문">질문</option>
                        <option value="자유">자유</option>
                        <option value="자랑">자랑</option>
                    </select>
                </div>
                <div class="form-group flex-grow-1 ml-2 title-box">
                    <input type="text" class="title form-control form-control-sm" id="title" name="title"
                           th:value="${updateDto.title}">
                </div>
            </div>

            <div id="editor" class="my-2"></div>
            <input type="hidden" class="editorContent" name="content" th:value="${updateDto.content}">

            <div class="d-flex flex-column border rounded p-2 mb-2">
                <div class="mb-2 d-flex justify-content-between">
                    <div>
                        <label for="file">
                            <div class="btn-upload">파일 첨부하기</div>
                        </label>
                        <input type="file" multiple="multiple" id="file" name="file" accept="image/gif, image/jpeg, image/png, image/svg+xml" style="display: none; object-fit: cover">
                    </div>

                    <div>
                        <button type="button" class="btn-delete" onclick="deleteSelectUploadFile();">선택 삭제</button>
                        <button type="button" class="btn-delete" onclick="deleteAllUploadFile();">전체 삭제</button>
                    </div>
                </div>

                <div class="upload-container">
                    <div class="d-flex">
                        <div class="exist-file-box d-flex flex-wrap"></div> <!-- 기존 파일이 들어갈 부분-->
                        <div class="file-box d-flex flex-wrap" id="image_container"></div>
                    </div>
                </div>
            </div>

            <div class="button-box">
                <div class="form-group d-flex justify-content-end w-25 mb-2">
                    <button class="w-btn-zzandi return-btn" type="button" th:onclick="|location.href='@{/{studyId}/board/detail/{boardId}/{page} (studyId=${studyId}, boardId=${updateDto.id}, page=${updateDto.pageNum})}'|">돌아가기</button>
                    <button class="w-btn-zzandi mx-1" type="button" th:onclick="validSubmit()">등록</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="layout/footer.html :: footer"></div>
<div th:replace="layout/tail.html :: tail"></div>
</body>
</html>
