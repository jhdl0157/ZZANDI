<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=DynaPuff&family=Gamja+Flower&display=swap"
          rel="stylesheet">
    <title>스터디 게시판</title>
    <style>
        body {
            background-color: #eceff1;
            font-family: 'Dongle', 'Gamja Flower', sans-serif;
            font-size: 28px;
        }

        a {
            text-decoration: none;
            color: #01579b;
        }

        .page-btn {
            background-color: transparent;
            border: none;
            outline: none;
            font-size: 28px;
        }

        .active {
            background-color: pink;
            color: white;
            pointer-events: none;
        }

        .page-item {
            border: 1px solid #eceff1;
        }
    </style>
</head>
<body>
<div class="w-100 d-flex flex-column justify-content-center align-items-center bg-primary text-white"
     style="height: 70px;">
    <p class="mx-3 my-0" style="font-weight: bold;">스터디 게시판</p>
</div>

<input type="hidden" th:value="${page}" class="page">
<div class="container w-75 mx-auto my-4 bg-#f5f5f5 rounded">
    <table class="table text-center">
        <thead>
        <tr>
            <th class="text-center">분류</th>
            <th class="text-center">제목</th>
            <th class="text-center">글쓴이</th>
            <th class="text-center">날짜</th>
            <th class="text-center">조회</th>
            <th class="text-center">좋아요</th>
        </tr>
        </thead>
        <tbody class="list">
        <!-- 게시물 리스트 그려질 부분... -->
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|"
                style="font-size: 24px;">글 쓰기
        </button>
    </div>

    <nav class="text-center pb-3">
        <ul class="pagination d-flex justify-content-center">
            <!-- 페이지 번호 목록이 그려질 부분... -->
        </ul>
    </nav>
</div>
</body>
</html>
