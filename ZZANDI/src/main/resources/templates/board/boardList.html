<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/board/board-list.css}">
    <script defer type="text/javascript" th:src="@{/js/board/boardList.js}"></script>
    <title>스터디 게시판</title>
</head>
<body>
<div class="w-100 d-flex justify-content-center align-items-center text-black" style="height: 100px; background-color: #c5e1a5;">
    <h2 class="mx-3 my-0" style="font-weight: bold;">ZZANDI</h2>
</div>

<input type="hidden" class="page" th:value="${page}"> <!-- 현재 페이지 번호 -->
<input type="hidden" class="study-id" th:value="${studyId}"> <!-- 현재 스터디 번호 -->
<input type="hidden" class="category" th:value="${category}">

<div class="container w-75 mx-auto my-4 bg-#f5f5f5">
    <div class="mb-2 d-flex flex-column border rounded p-2">
        <div>
            <a th:href="@{/study/detail/{studyId} (studyId = ${studyId})}"><i class="fa-solid fa-house home-btn"></i></a>
            <a class="study-title" th:text="${studyTitle}" th:href="@{/{studyId}/board/list (studyId = ${studyId}, page = 0)}"></a>
        </div>
        <div class="menu d-flex justify-content-start mt-2">
            <ul class="categories d-flex mb-0 px-0">
                <li><a href="javascript:void(0)" class="li-category selected">전체</a></li>
                <li><a href="javascript:void(0)" class="li-category">공지</a></li>
                <li><a href="javascript:void(0)" class="li-category">질문</a></li>
                <li><a href="javascript:void(0)" class="li-category">정보</a></li>
                <li><a href="javascript:void(0)" class="li-category">자유</a></li>
                <li><a href="javascript:void(0)" class="li-category">자랑</a></li>
            </ul>
        </div>
    </div>

    <table class="table board-table text-center">
        <thead>
        <tr>
            <th class="text-center board-table-th-category">분류</th>
            <th class="text-center board-table-th-title">제목</th>
            <th class="text-center board-table-th-writer">글쓴이</th>
            <th class="text-center">날짜</th>
            <th class="text-center">조회</th>
            <th class="text-center">좋아요</th>
        </tr>
        </thead>
        <tbody class="list">
            <!-- 게시물 리스트 그려질 부분... -->
        </tbody>
    </table>

    <div class="d-flex justify-content-end">
        <button type="button" th:onclick="|location.href='@{/{studyId}/board/create (studyId=${studyId})}'|" class="btn btn-secondary btn-sm">글 쓰기</button>
    </div>

    <nav class="text-center pb-3">
        <ul class="pagination d-flex justify-content-center">
            <!-- 페이지 번호 목록이 그려질 부분... -->
        </ul>
    </nav>
</div>
</body>
</html>
