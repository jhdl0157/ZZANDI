<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/board/boardList.js}"></script>
    <title>스터디 게시판</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jua&display=swap');

        body {
            font-family: "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", arial, sans-serif;
            background-color: #ffffff;
        }

        table {
            font-size: 12px;
        }

        td {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
            color: #222222;
        }

        .study-title {
            font-family: 'Jua', "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", arial, sans-serif;
            text-decoration: none;
            font-size: 16px;
        }

        .study-title:hover {
            text-decoration: underline;
            text-underline-position: under;
        }

        li {
            list-style: none;
        }

        .page-btn {
            background-color: transparent;
            border: none;
            outline: none;
        }

        .active {
            background-color: #c5e1a5;
            color: white;
            border-radius: 3px;
            pointer-events: none;
        }

        .menu {
            font-size: 13px;
        }

        .menu li {
            margin-right: 10px;
            font-weight: bold;
        }

        .best {
            color: #42a5f5;
            text-decoration: none;
            transition: 1s;
        }
        .best:hover { text-shadow: 0 0 .1em, 0 0 .3em; }
    </style>
</head>
<body>
<div class="w-100 d-flex justify-content-center align-items-center text-black" style="height: 100px; background-color: #c5e1a5;">
    <h2 class="mx-3 my-0" style="font-weight: bold;">ZZANDI</h2>
</div>

<input type="hidden" class="page" th:value="${page}"> <!-- 현재 페이지 번호 -->
<input type="hidden" class="study-id" th:value="${studyId}"> <!-- 현재 스터디 번호 -->

<div class="container w-75 mx-auto my-4 bg-#f5f5f5">
    <div class="mb-2 d-flex flex-column border rounded p-2">
        <div>
            <a class="study-title" th:text="${studyTitle}" th:href="@{/study/detail/{studyId} (studyId = ${studyId})}"></a>
        </div>
        <div class="menu d-flex justify-content-start mt-2">
            <ul class="categories d-flex mb-0 px-0">
                <li><a th:href="@{/{studyId}/board/list (studyId = ${studyId})}"><i class="fa-solid fa-house" style="color: #222222;"></i></a></li>
                <li><a href="#" class="best">인기</a></li>
                <li><a href="#">공지</a></li>
                <li><a href="#">질문</a></li>
                <li><a href="#">정보</a></li>
                <li><a href="#">자유</a></li>
                <li><a href="#">자랑</a></li>
            </ul>
        </div>
    </div>

    <table class="table text-center">
        <thead>
        <tr>
            <th class="text-center">분류</th>
            <th class="text-center">제목</th>
            <th class="text-center" style="width: 200px;">글쓴이</th>
            <th class="text-center">날짜</th>
            <th class="text-center">조회</th>
            <th class="text-center">좋아요</th>
        </tr>
        </thead>
        <tbody class="list">
            <!-- 게시물 리스트 그려질 부분... -->
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <a th:href="@{/study/detail/{studyId} (studyId=${studyId})}" class="btn btn-secondary" style="font-size: 13px;">스터디 메인화면</a>
        <button type="button" th:onclick="|location.href='@{/{studyId}/board/create (studyId=${studyId})}'|" class="btn btn-secondary btn-sm" style="font-size: 13px;">글 쓰기</button>
    </div>

    <nav class="text-center pb-3">
        <ul class="pagination d-flex justify-content-center">
            <!-- 페이지 번호 목록이 그려질 부분... -->
        </ul>
    </nav>
</div>
</body>
</html>
