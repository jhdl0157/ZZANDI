<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Font-Awesome 추가   -->
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <title>QA 게시판</title>
    <style>
        body {
            box-sizing: border-box;
            text-align: center;
        }
        table th, td {
            text-align: center;
        }
        .pagination {
            display: flex;
            justify-content: center;
        }

        .btn-write {
            display: flex;
            justify-content: flex-end;
        }

        .page-btn {
            border: none;
            margin: 0 5px;
            background: transparent;
        }

        .page-num {
            font-weight: bold;
        }

        .page-num:hover {
            border-radius: 100px;
            background-color: greenyellow;
        }

        /* 클래스 */
        .active {
            border-radius: 50%;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div style="margin: 40px 200px">
    <h2>Q&A 게시판</h2>
        <table class="table table-striped">
            <thead>
                <tr class="success">
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody class="list">
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.boardId}"></td>
                    <td><a th:href="@{detail/{id} (id=${board.boardId})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                    <td th:text="${board.views}"></td>
                    <td th:text="${board.heart}"></td>
                </tr>
            </tbody>
        </table>

        <div class="btn-write">
            <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>

        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <button type="button" class="page-btn prev-btn" th:onclick="|createListAjax('${page - 2}')|">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                </li>

                <li class="page-item page-num" th:each="page : ${#numbers.sequence(1, page)}">
                    <button type="button" class="page-btn page-curr" th:onclick="|createListAjax('${page - 1}')|" th:text="${page}" th:value="${page}"></button>
                </li>

                <li class="page-item">
                    <button type="button" class="page-btn next-btn" th:onclick="|createListAjax('${page}')|">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
