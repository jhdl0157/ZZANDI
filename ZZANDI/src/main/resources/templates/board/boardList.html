<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <title>QA 게시판</title>
    <style>
        body {
            text-align: center;
        }
        table th, td {
            text-align: center;
        }
        .pagination {
            display: flex;
            justify-content: center;
        }

        .btn-write {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div style="margin: 40px 200px">
    <h2>Q&A 게시판</h2>
        <table class="table table-striped">
            <thead>
                <tr class="success">
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${boardList}">
                    <td th:text="${board.boardId}"></td>
                    <td><a th:href="@{detail/{id} (id=${board.boardId})}" th:text="${board.title}"></a></td>
                    <td th:text="${board.writer}"></td>
                    <td th:text="${board.createdDate}"></td>
                    <td th:text="${board.views}"></td>
                    <td th:text="${board.heart}"></td>
                </tr>
            </tbody>
        </table>

        <div class="btn-write">
            <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>

        <nav class="pagination">
            <ul class="pagination">
                <li th:class="${hasPrev} ? 'page-item' : 'page-item disabled'">
                    <a th:href="@{list (page=${previous})}" th:onclick="|disabled('${hasPrev}', 'prev')|" class="prev-btn">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- 페이지 번호 리스트 -->

                <li th:class="${hasNext} ? 'page-item' : 'page-item disabled'">
                    <a th:href="@{list (page=${next})}" th:onclick="|disabled('${hasNext}', 'next')|" class="next-btn">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
