<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <title>QA 게시판</title>
    <style>
        body {
            text-align: center;
        }
        table th, td {
            text-align: center;
        }
        .pagination {
            display: flex;
            justify-content: center;
        }

        .btn-write {
            display: flex;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div style="margin: 40px 200px">
    <h2>Q&A 게시판</h2>
        <table class="table table-striped">
            <thead>
                <tr class="success">
                    <th>#</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                    <th>조회</th>
                    <th>좋아요</th>
                </tr>
            </thead>
            <tbody class="list"></tbody>
        </table>

        <div class="btn-write">
            <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>

        <nav class="pagination">
            <ul class="pagination">
                <li th:class="${hasPrev} ? 'page-item' : 'page-item disabled'">
                    <button type="button" th:onclick="|createListAjax('${previous - 1}')|">
                        <span aria-hidden="true">&laquo;</span>
                    </button>
                </li>

                <li class="page-item page-num" th:each="page : ${#numbers.sequence(1, page)}">
                    <button type="button" th:onclick="|createListAjax('${page - 1}')|" th:text="${page}" th:value="${page}"></button>
                </li>

                <li th:class="${hasNext} ? 'page-item' : 'page-item disabled'">
                    <button type="button" th:onclick="|createListAjax('${next + 1}')|" class="next-btn">
                        <span aria-hidden="true">&raquo;</span>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
