<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <title>스터디 게시판</title>
    <style>
        .page-btn {
            border: none;
            margin: 0 5px;
            background: transparent;
        }

        .page-num {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center bg-success text-white" style="height: 100px;">
        <h2 class="text-center mb-3">스터디 게시판</h2>
    </div>
    <div class="container w-50 mx-auto my-4">
        <table class="table text-center">
            <thead>
                <tr class="table-success">
                    <th class="text-center">분류</th>
                    <th class="text-center">제목</th>
                    <th class="text-center">글쓴이</th>
                    <th class="text-center">날짜</th>
                    <th class="text-center">조회</th>
                    <th class="text-center">좋아요</th>
                </tr>
            </thead>
            <tbody class="list">
                <!-- 비동기로 데이터 처리 -->
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>

        <nav>
            <ul class="pagination d-flex justify-content-center">
                <li class="page-item">
                    <button type="button" class="page-btn prev-btn" th:onclick="|createListAjax('${page - 2}')|">
                        <i class="fa-solid fa-angle-left"></i>
                    </button>
                </li>

                <li class="page-item page-num" th:each="page : ${#numbers.sequence(1, page)}">
                    <button type="button" class="page-btn page-curr" th:onclick="|createListAjax('${page - 1}')|" th:text="${page}" th:value="${page}"></button>
                </li>

                <li class="page-item">
                    <button type="button" class="page-btn next-btn" th:onclick="|createListAjax('${page}')|">
                        <i class="fa-solid fa-angle-right"></i>
                    </button>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
