<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/board/boardList.js}"></script>
    <title>스터디 게시판</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: "Apple SD Gothic Neo", "Malgun Gothic", "맑은 고딕", arial, sans-serif; "GmarketSansMedium";
            background-color: #ffffff;
        }

        table {
            font-size: 12px;
        }

        td {
            vertical-align: middle;
        }

        a {
            text-decoration: none;
            color: #222222;
        }

        .page-btn {
            background-color: transparent;
            border: none;
            outline: none;
        }

        .active {
            background-color: #c5e1a5;
            color: white;
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="w-100 d-flex justify-content-center align-items-center text-black" style="height: 100px; background-color: #c5e1a5;">
    <h2 class="mx-3 my-0" style="font-weight: bold;">ZZANDI</h2>
</div>

<input type="hidden" class="page" th:value="${page}"> <!-- 현재 페이지 번호 -->
<input type="hidden" class="study-id" th:value="${studyId}"> <!-- 현재 스터디 번호 -->

<div class="container w-75 mx-auto my-4 bg-#f5f5f5 rounded">
    <table class="table text-center">
        <thead>
        <tr>
            <th class="text-center">분류</th>
            <th class="text-center">제목</th>
            <th class="text-center" style="width: 200px;">글쓴이</th>
            <th class="text-center">날짜</th>
            <th class="text-center">조회</th>
            <th class="text-center">좋아요</th>
        </tr>
        </thead>
        <tbody class="list">
            <!-- 게시물 리스트 그려질 부분... -->
        </tbody>
    </table>

    <div class="d-flex justify-content-between">
        <a th:href="@{/study/detail/{studyId} (studyId=${studyId})}" class="btn btn-secondary" style="font-size: 13px;">스터디 메인화면</a>
        <button type="button" th:onclick="|location.href='@{/{studyId}/board/create (studyId=${studyId})}'|" class="btn btn-secondary btn-sm" style="font-size: 13px;">글 쓰기</button>
    </div>

    <nav class="text-center pb-3">
        <ul class="pagination d-flex justify-content-center">
            <!-- 페이지 번호 목록이 그려질 부분... -->
        </ul>
    </nav>
</div>
</body>
</html>
