<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" th:src="@{/js/boardList.js}"></script>
    <title>스터디 게시판</title>
    <style>
        .page-btn {
            background-color: transparent;
            border: none;
            outline: none;
            font-weight: bold;
        }

        .active {
            background-color: pink;
            pointer-events : none;
        }
    </style>
</head>
<body>
    <div class="w-100 d-flex align-items-center justify-content-center bg-success text-white" style="height: 100px;">
        <h2 class="text-center mb-3">스터디 게시판</h2>
    </div>
    <div class="container w-50 mx-auto my-4">
        <table class="table text-center">
            <thead>
                <tr class="table-success">
                    <th class="text-center">분류</th>
                    <th class="text-center">제목</th>
                    <th class="text-center">글쓴이</th>
                    <th class="text-center">날짜</th>
                    <th class="text-center">조회</th>
                    <th class="text-center">좋아요</th>
                </tr>
            </thead>
            <tbody class="list">
                <!-- 게시물 리스트 그려질 부분... -->
            </tbody>
        </table>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="button" th:onclick="|location.href='@{/board/write}'|">글 쓰기</button>
        </div>

        <nav class="text-center">
            <ul class="pagination d-flex justify-content-center">
                <!-- 페이지 번호 목록이 그려질 부분... -->
            </ul>
        </nav>
    </div>
</body>
</html>
