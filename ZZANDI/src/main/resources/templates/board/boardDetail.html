<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/585d621f74.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=DynaPuff&family=Gamja+Flower&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>상세페이지</title>
    <style>
        body {
            background-color: #eceff1;
            font-family: 'Noto Sans KR', 'Dongle', 'Gamja Flower', sans-serif;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container w-75 mx-auto mt-5">
    <div class="d-flex justify-content-between align-self-baseline">
        <h3 th:text="${boardDetail.title}">제목1</h3>
        <p th:text="${boardDetail.createdDate}">날짜</p>
    </div>
    <div class="d-flex justify-content-between border-bottom">
        <p th:text="${boardDetail.writer}">작성자</p>
        <div class="d-flex justify-content-evenly">
            <p class="mx-1">조회 수 <span th:text="${boardDetail.views}"></span></p>
            <p class="mx-1">좋아요 수 <span th:text="${boardDetail.heart}"></span></p>
            <p class="mx-1">댓글 <span th:text="${boardDetail.comments}"></span></p>
        </div>
    </div>

    <section class="mt-4" th:text="${boardDetail.content}"></section>

    <div class="d-flex justify-content-end btn-group" style="margin-top: 30px;">
        <form th:action="@{/board/delete/{id} (id=${boardDetail.id})}" method="post">
            <button class="btn btn-primary mx-1" type="button" th:onclick="|location.href='@{/board/update/{id}/{page} (id=${boardDetail.id}, page=${boardDetail.pageNum})}'|">수정</button>
            <button class="btn btn-success mx-1" type="submit">삭제</button>
            <button class="btn btn-warning mx-1" type="button" th:onclick="|location.href='@{/board/list?page={page} (page=${boardDetail.pageNum})}'|">목록으로</button>
        </form>
    </div>

    <!-- comment box   -->
    <div class="comment w-100 mt-4 px-2 py-2" style="height: 250px;">
        <div class="comment-count" style="background-color: cadetblue;">
            <span style="font-size: 14px;">댓글 개수가 들어가는 부분</span>
        </div>
        <div class="comment-list" style="background-color: pink;">
            댓글 리스트가 들어가는 부분입니다~~
        </div>
        <div class="comment-form">
            <span style="font-size: 18px;">댓글 쓰기</span>

            <form action="">
                <div class="box d-flex justify-content-between">
                    <textarea id="content" name="content" class="form-control" placeholder="따듯한 댓글 부탁드립니다." style="height: 100px;"></textarea>

                    <div class="align-self-center" style="width: 70px; height: 30px; border-radius: 50%; margin-left: 10px;">
                        <button type="submit" class="btn btn-primary" style="font-size: 14px;">등록</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
