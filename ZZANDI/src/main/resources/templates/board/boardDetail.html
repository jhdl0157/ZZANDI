<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <script defer type="text/javascript" th:src="@{/js/board/boardDetail.js}"></script>
    <title>상세 페이지</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #eceff1;
            font-family: "GmarketSansMedium", serif;
        }

        li {
            list-style: none;
        }
    </style>
</head>
<body>
<div class="container w-75 mx-auto mt-5">
    <input type="hidden" class="board-id" th:value="${boardDetail.id}"> <!-- 현재 게시글 번호 -->

    <div class="d-flex justify-content-between align-self-baseline">
        <h3 th:text="${boardDetail.title}">제목1</h3>
        <p th:text="${boardDetail.createdDate}">날짜</p>
    </div>
    <div class="d-flex justify-content-between border-bottom">
        <p th:text="${boardDetail.writer}">작성자</p>
        <div class="d-flex justify-content-evenly">
            <p class="mx-1">조회 수 <span th:text="${boardDetail.views}"></span></p>
            <p class="mx-1">좋아요 수 <span th:text="${boardDetail.heart}"></span></p>
            <p class="mx-1">댓글 <span th:text="${boardDetail.comments}"></span></p>
        </div>
    </div>

    <section class="mt-4" th:text="${boardDetail.content}"></section>

    <div class="d-flex justify-content-end btn-group" style="margin-top: 30px;">
        <form th:action="@{/{studyId}/board/delete/{boardId} (studyId=${studyId}, boardId=${boardDetail.id})}" method="post">
            <button class="btn btn-primary mx-1" type="button" th:onclick="|location.href='@{/{studyId}/board/update/{boardId}/{page} (studyId=${studyId}, boardId=${boardDetail.id}, page=${boardDetail.pageNum})}'|">수정</button>
            <button class="btn btn-success mx-1" type="submit">삭제</button>
            <button class="btn btn-warning mx-1" type="button" th:onclick="|location.href='@{/{studyId}/board/list?page={page} (studyId=${studyId}, page=${boardDetail.pageNum})}'|">목록으로</button>
        </form>
    </div>

    <!-- comment box   -->
    <div class="comment w-100 mt-4">
        <div class="comment-count mb-2"></div>
        <ul class="comment-list" style="padding-left: 0;"></ul>
        <div class="comment-form">
            <span style="font-size: 18px;">댓글 쓰기</span>

            <div class="box d-flex justify-content-between">
                <textarea id="content" name="content" class="form-control" placeholder="따듯한 댓글 부탁드립니다." style="height: 100px;"></textarea>

                <div class="align-self-center" style="width: 70px; height: 30px; border-radius: 50%; margin-left: 10px;">
                    <button class="btn btn-primary cm-btn" style="font-size: 14px;">등록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
