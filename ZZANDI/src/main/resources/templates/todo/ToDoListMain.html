<!--ToDo 리스트 메인 페이지-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
            rel="stylesheet"
    />
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card">
                    <div class="card-body p-5">

<!--                        todo 추가 -->
                        <form class="d-flex justify-content-center align-items-center mb-4" action="/todo/add" method="POST">
                            <div class="form-outline flex-fill">
                                <input type="text" id="form2" class="form-control" name="content" />
                                <label class="form-label" for="form2">New task...</label>
                            </div>
                            <button type="submit" class="btn btn-info ms-2">Add</button>
                        </form>


                        <!-- Tabs navs -->
<!--                        선택칸-->
                        <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                                   aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                                   aria-controls="ex1-tabs-2" aria-selected="false">Active</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
                                   aria-controls="ex1-tabs-3" aria-selected="false">Completed</a>
                            </li>
                        </ul>

                        <!--                            All 부분-->
                        <div class="tab-content" id="ex1-content">
                            <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                                 aria-labelledby="ex1-tab-1">
                                <ul class="list-group mb-0">
                                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                        style="background-color: #f4f6f7;" th:each="todo : ${toDoList}">

                                        <div th:if="${todo.type.name() == 'DOING'}">
                                            <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." />
                                            [[${todo.content}]]
                                        </div>
                                        <div th:unless="${todo.type.name() == 'DOING'}">
                                            <input  class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked/>

                                            <s th:text="${todo.content}"> </s>
                                        </div>

                                    </li>
                                </ul>
                            </div>
<!--                            active 부분-->
                            <div class="tab-pane fade" id="ex1-tabs-2" role="tabpanel" aria-labelledby="ex1-tab-2">
                                <ul class="list-group mb-0">
                                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                        style="background-color: #f4f6f7;" th:each="todo : ${toDoList}" th:if="${todo.type.name() == 'DOING'}">

                                        <input class="form-check-input me-2" type="checkbox"
                                               value="" aria-label="..." th:text="${todo.content}"/>

                                    </li>
                                </ul>
                            </div>
<!--                            complted 부분-->
                            <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                                <ul class="list-group mb-0">
                                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                                        style="background-color: #f4f6f7;" th:each="todo : ${toDoList}" th:if="${todo.type.name() == 'DONE'}">

                                        <input  class="form-check-input me-2" type="checkbox"
                                                value="" aria-label="..." checked/>
                                        <s th:text="${todo.content}"> </s>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Tabs content -->

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
