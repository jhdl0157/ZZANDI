<!--로그인 페이지-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- MDB -->
    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.css"
        rel="stylesheet"
    />
    <!-- MDB -->
    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"
    ></script>
    <script type = text/javascript>
        function checkIdAndPwd() {
            let userId = document.getElementById("userId").value;
            let userPassword = document.getElementById("userPassword").value;
            let error = document.getElementById("error");
            let exception = document.getElementById("exception");
            if (userId == '') {
                console.log(userId);
                if (!exception == '') {
                    console.log("hello");
                    exception.innerHTML = '';
                }
                error.innerHTML = "아이디를 입력해주세요.";
                return false;
            } else if (userPassword == '') {
                console.log(userPassword);
                if (!exception == '') {
                    exception.innerHTML = '';
                }
                error.innerHTML = "비밀번호를 입력해주세요.";
                return false;
            }
            if (userId != '' && userPassword != '' && exception == '') {
                error.innerHTML = "";
                return true;
            }
        }
    </script>
</head>

<body>
<section class="vh-100" style="background-color: #E3F4EA;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class = "logo mt-5" style="height: 150px">
                            <a href="/">
                                <img class = "center-block" src= "/images/ZZANDI-Logo.png" width="200px" height="auto">
                            </a>
                        </div>
                        <h3 class="my-5 fw-bold" style = "color: #408c47; font-size: x-large">LOGIN</h3>
                        <form th:action = "@{/user/login_proc}" class = "form-login" method="post" onsubmit="return checkIdAndPwd();">
                            <div class="form-group w-75 center-block">
                                <input onchange="checkIdAndPwd()" id="userId"  type="text" class="form-control fs-4" name="userId" placeholder="아이디">
                            </div>
                            <div class="form-group w-75 center-block">
                                <input onchange="checkIdAndPwd()" id = "userPassword" type="password" class="form-control fs-4" name="userPassword" placeholder="비밀번호" autocomplete="on">
                            </div>

                            <div class="form-group">
                                <span id = "error" class = "fw-bold fs-5" style = "color : red;"></span>
                            </div>

                            <div th:if="${param.error}" class="form-group">
                                <span id = "exception" name = "exception" th:text="${exception}" class = "fw-bold fs-5" style = "color : red;">아이디 혹은 비밀번호가 일치하지 않습니다.</span>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block w-75 center-block fw-bold fs-3" style = "background-color: #408c47;" >로그인</button>

                            <div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
