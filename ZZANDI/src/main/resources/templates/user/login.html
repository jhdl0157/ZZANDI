<!--로그인 페이지-->
<!DOCTYPE html>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class = "container">
    <h1>로그인</h1>
    <div th:if="${param.error}" class="form-group">
        <span th:text="${exception}" class="alert alert-danger">아이디 혹은 비밀번호가 일치하지 않습니다.</span>
    </div>
    <form th:action="@{/user/login_proc}" method = "post">
        <div class = "form-group">
            <label th:for="userId">아이디</label>
            <input type = "text" name = "userId" placeholder="아이디 입력">
        </div>
        <div class = "form-group">
            <label th:for="userPassword">비밀번호</label>
            <input type="password" name="userPassword" autocomplete="on" placeholder="비밀번호 입력"/>
        </div>
        <button type = "submit">로그인</button>
        <br>
        <br>
        <a href="/user/join">회원 가입</a>
    </form>
</div>
</body>
</html>
